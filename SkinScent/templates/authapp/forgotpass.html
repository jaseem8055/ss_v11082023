{% extends 'base.html' %}

{% block content %}

<div class="container user-login-container">
    <h2 class="mt-4">Email OTP Login</h2>
    <form id="forgotPasswordForm" class="mt-4" method="POST" action="/authapp/email_otp/">
        {% csrf_token %}
        {% if error_message %}
        <div class="mt-3 alert alert-danger alert-dismissible fade show" role="alert">                            
            {{ error_message }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        {% endif %}
      
      {% if flag == True %}
      <div class="mb-3">
        <label for="otp" class="form-label">OTP:</label>
        <input type="otp" id="otp" name="otp" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary" formaction="/authapp/verify_otp/">Verify OTP</button>
      {% else %}
      <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" id="email" name="email" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary">Send OTP</button>
      {% endif %}
      
      <div class="mt-3">
        <a href="/authapp/signin/">Sign In</a>
      </div>
    </form>
</div>

{% endblock content %}
