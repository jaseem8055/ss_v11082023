{% extends 'base.html' %}

{% block content %}

<div class="container user-login-container">
    <h2 class="mt-4">Sign In</h2>
    {% comment %} <form id="signInForm" class="mt-4" method="POST" action={% url 'shop:user-login' %}> {% endcomment %}
    <form id="signInForm" class="mt-4" method="POST" action="/authapp/signin/">
        {% csrf_token %}
        {% if error_message %}
        <div class="mt-3 alert alert-danger alert-dismissible fade show" role="alert">                            
            {{ error_message }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        {% endif %}     
    <div class="mb-3">
        <label for="username" class="form-label">Username:</label>
        <input type="text" id="username" name="username" class="form-control" required>
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Password:</label>
        <input type="password" id="password" name="password" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Sign In</button>
    <div class="mt-3">        
        {% comment %} <a href="/email_otp_login" class="me-2">Forgot Password?</a> {% endcomment %}
        <a href="/authapp/email_otp/" class="me-2">Forgot Password?</a>
        <span>|</span>        
        {% comment %} <a href="{% url 'authapp:signup' %}" class="ms-2">Sign Up</a> {% endcomment %}
        <a href="/authapp/signup/" class="ms-2">Sign Up</a>
    </div>
    </form>
</div>

{% endblock content %}
