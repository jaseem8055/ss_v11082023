{% extends 'base.html' %}

{% block content %}
<div class="container user-login-container">
    <h2 class="mt-4">Sign Up</h2>
    {% comment %} <form id="signUpForm" class="mt-4" method="POST" action={% url 'shop:user-register' %}> {% endcomment %}
    <form id="signUpForm" class="mt-4" method="POST" action="/authapp/signup/">
        {% csrf_token %}
        {% if error_message %}
        <div class="mt-3 alert alert-danger alert-dismissible fade show" role="alert">                            
            {{ error_message }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        {% endif %}                                                 
        <div class="mb-3">
            <label for="username" class="form-label">Username:</label>
            <input type="text" id="username" name="username" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" id="email" name="email" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input type="password" id="password" name="password1" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Confirm Password:</label>
            <input type="password" id="password" name="password2" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Sign Up</button>
        <div class="mt-3">
            <span>Already have an account? </span>
            {% comment %} <a href="{% url 'authapp:signin' %}">Sign In</a> {% endcomment %}
            <a href="/authapp/signin/">Sign In</a>
            
        </div>                                  
    </form>
</div>                   
{% endblock content %}
