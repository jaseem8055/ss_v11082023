{% extends 'adminpanel/a_base1.html' %}


{% block content %}
  <h1>Block Category Confirmation</h1>

<p>Are you sure you want to block the category "{{ category.name }}"?</p>

<form method="post" action="/adminpanel/block_cat/{{ category.id }}/">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirm</button>
    <a href="/adminpanel/list_cat/" class="btn btn-secondary">Cancel</a>
</form>

{% endblock %}
