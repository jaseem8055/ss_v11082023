{% extends 'userprofile/user_base_1.html' %}
{% block content %}
<h2>Update Address</h2>
<form method="POST" action="/userprofile/edit_address/{{ address.pk }}/">
    {% csrf_token %}
    <div class="form-group">
        <label for="addressee">Addressee:</label>
        <input type="text" id="addressee" class="form-control" name="addressee" value="{{ address.addressee }}" required>
    </div>
    <div class="form-group">
        <label for="address_line1">Address Line 1:</label>
        <input type="text" id="address_line1" class="form-control" name="address_line1" value="{{ address.address_line1 }}" required>
    </div>
    <div class="form-group">
        <label for="street">Street:</label>
        <input type="text" id="street" class="form-control" name="street" value="{{ address.street }}" required>
    </div>
    <div class="form-group">
        <label for="city">City:</label>
        <input type="text" id="city" class="form-control" name="city" value="{{ address.city }}" required>
    </div>
    <div class="form-group">
        <label for="state">State:</label>
        <input type="text" id="state" class="form-control" name="state" value="{{ address.state }}" required>
    </div>
    <div class="form-group">
        <label for="country">Country:</label>
        <input type="text" id="country" class="form-control" name="country" value="{{ address.country }}" required>
    </div>
    <div class="form-group">
        <label for="pin_code">Pin Code:</label>
        <input type="text" id="pin_code" class="form-control" name="pin_code" value="{{ address.pin_code }}" required>
    </div>
    <div class="form-group">
        <label for="is_default">Default Address:</label>
        <input type="checkbox" id="is_default" name="is_default">
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
    <span>|| <a href="/userprofile/list_address/">Go Back</a></span>
</form>

{% endblock content %}
